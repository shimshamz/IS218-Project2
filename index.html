<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
		<title>To-Do List Application</title>
	</head>
	<body>
	<h1 class="heading">Log In or Sign Up</h1>
	<div class="container">
		<section id="signup">
			<h2>Create an Account</h2>
			<form action="new_account.php" method="post">
				<div class="form-group" style="float: left; width: 49%;">
					<label for="fname">First Name:</label>
					<input type="text" class="form-control" name="fname" id="fname" autocomplete=off>
				</div>
				<div class="form-group" style="float: right; width: 49%;">
					<label for="lname">Last Name:</label>
					<input type="text" class="form-control" name="lname" id="lname" autocomplete=off>
				</div>
				<div class="form-group" style="clear: both;">
					<label for="email">Email address:</label>
					<input type="email" class="form-control" name="email" id="email" autocomplete=off>
				</div>
				<div class="form-group">
					<label for="phone">Password:</label>
					<input type="text" class="form-control" name="password" id="password" autocomplete=off>
				</div>
				<div class="form-group">
					<label for="phone">Phone Number:</label>
					<input type="text" class="form-control" name="phone" id="phone" autocomplete=off>
				</div>
				<div class="form-group">
					<label for="bday">Birthday:</label>
					<div id="bday">
					<input type="text" class="form-control" name="year" id="year" placeholder="YYYY" autocomplete=off>
					<input type="text" class="form-control" name="month" id="month" placeholder="MM" autocomplete=off>
					<input type="text" class="form-control" name="day" id="day" placeholder="DD" autocomplete=off>
					</div>
				</div>
				<div class="dropdown">
					<label for="dropdown">Gender:</label>
					<select name="choice" class="dropdown-menu" id="dropdown">
						<option disabled selected>Choose one</option>
						<option value="M">Male</option>
						<option value="F">Female</option>
					</select>
				</div>
        		<input type="submit" value="Sign Up" class="button">
			</form>
		</section>

		<section id="login">
			<h2>Log In</h2>
			<form action="index.php" method="post">
				<div class="form-group">
					<label for="email">Email Address:</label>
					<input type="email" class="form-control" name="email" id="email" autocomplete=off>
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="text" class="form-control" name="password" id="password" autocomplete=off>
				</div>
        		<input type="submit" value="Log In" class="button">
			</form>
		</section>
	</div>
	</body>
</html>
